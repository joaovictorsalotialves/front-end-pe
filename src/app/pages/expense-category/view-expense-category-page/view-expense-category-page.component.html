<app-layout-page (checkLogin)="loadingPage($event)">
  <div class="flex-1 h-full overflow-y-auto scrollbar">
    <app-main-header title="VISUALIZAR CATEGORIAS DE DESPESA"></app-main-header>
    <div class="m-1">
      <app-input-form #inputSearch (onInput)="search($event)" type="text" id="search"
        placeholder="Nome do Categoria" [icon]="routersIconsMap.search"></app-input-form>
      <div class="grid xl:grid-cols-2 xl:gap-x-4">
        <app-card-view *ngFor="let expenseCategory of expenseCategoriesList"
          [icon]="routersIconsMap.wysiwyg" [item]="expenseCategory.values" [id]="expenseCategory.id"
          urlDetail="/expense-categories"></app-card-view>
      </div>
    </div>
  </div>
</app-layout-page>
