<main class="_bg-color-blue grid grid-rows-[auto,1fr] h-screen">
  <app-auth-flow-header [text]="textHeader"></app-auth-flow-header>
  <app-auth-flow-content>
    <div class="mb-4">
      <p class="text-center font-black text-2xl">Recuperar Senha</p>
    </div>
    <div class="mb-6 text-end">
      <form class="mb-3">
        <app-input-form [type]="inputEmail.type" [id]="inputEmail.id" [name]="inputEmail.name"
          [placeholder]="inputEmail.placeholder" [icon]="inputEmail.icon"
          (onBlur)="onBlurInputEmail($event)"></app-input-form>
      </form>
    </div>
    <div class="text-center">
      <app-general-button (click)="recoverPassword()" [text]="textButton"></app-general-button>
    </div>
  </app-auth-flow-content>
  <a class="
    _bg-color-gray
    cursor-pointer text-end pr-4 pb-2
    text-md
  " (click)="redirectToLogin()">Voltar para tela de login</a>
</main>
