<app-layout-page (checkLogin)="checkLogin($event)">
  <div class="flex-1 h-full overflow-y-auto scrollbar">
    <ng-container *ngIf="userLogged.position == 'Administrador'">
      <div>
        <app-main-header title="ÁREA ADMINISTRATIVA"></app-main-header>
        <div appGridContainerSm2>
          <app-card class="mb-4" (click)="item_menu_registration_employee.redirection()"
            [title]="item_menu_registration_employee.title"
            [icon]="item_menu_registration_employee.icon"></app-card>
          <app-card class="mb-4" (click)="item_menu_view_employee.redirection()"
            [title]="item_menu_view_employee.title"
            [icon]="item_menu_view_employee.icon"></app-card>
        </div>
      </div>
    </ng-container>

    <div>
      <app-main-header title=" ÁREA DE USUÁRIOS"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_user.redirection()"
          [title]="item_menu_registration_user.title"
          [icon]="item_menu_registration_user.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_user.redirection()"
          [title]="item_menu_view_user.title" [icon]="item_menu_view_user.icon"></app-card>
      </div>
    </div>

    <div>
      <app-main-header title="ÁREA DE DOAÇÕES"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_donation.redirection()"
          [title]="item_menu_registration_donation.title"
          [icon]="item_menu_registration_donation.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_donation.redirection()"
          [title]="item_menu_view_donation.title" [icon]="item_menu_view_donation.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_report_donation.redirection()"
          [title]="item_menu_report_donation.title"
          [icon]="item_menu_report_donation.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_donation_category.redirection()"
          [title]="item_menu_registration_donation_category.title"
          [icon]="item_menu_registration_donation_category.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_donation_category.redirection()"
          [title]="item_menu_view_donation_category.title"
          [icon]="item_menu_view_donation_category.icon"></app-card>
      </div>
    </div>

    <div>
      <app-main-header title="ÁREA DE ANIMAIS"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_animal.redirection()"
          [title]="item_menu_registration_animal.title"
          [icon]="item_menu_registration_animal.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_animal.redirection()"
          [title]="item_menu_view_animal.title" [icon]="item_menu_view_animal.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_report_animal.redirection()"
          [title]="item_menu_report_animal.title" [icon]="item_menu_report_animal.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_species.redirection()"
          [title]="item_menu_registration_species.title"
          [icon]="item_menu_registration_species.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_species.redirection()"
          [title]="item_menu_view_species.title" [icon]="item_menu_view_species.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_race.redirection()"
          [title]="item_menu_registration_race.title"
          [icon]="item_menu_registration_race.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_race.redirection()"
          [title]="item_menu_view_race.title" [icon]="item_menu_view_race.icon"></app-card>
      </div>
    </div>

    <div>
      <app-main-header title="ÁREA DE ADOÇÕES"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_adoption.redirection()"
          [title]="item_menu_registration_adoption.title"
          [icon]="item_menu_registration_adoption.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_adoption.redirection()"
          [title]="item_menu_view_adoption.title" [icon]="item_menu_view_adoption.icon"></app-card>
      </div>
    </div>

    <div>
      <app-main-header title="ÁREA DE DESPENSAS"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_expense.redirection()"
          [title]="item_menu_registration_expense.title"
          [icon]="item_menu_registration_expense.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_expense.redirection()"
          [title]="item_menu_view_expense.title" [icon]="item_menu_view_expense.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_report_expense.redirection()"
          [title]="item_menu_report_expense.title"
          [icon]="item_menu_report_expense.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_expense_category.redirection()"
          [title]="item_menu_registration_expense_category.title"
          [icon]="item_menu_registration_expense_category.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_expense_category.redirection()"
          [title]="item_menu_view_expense_category.title"
          [icon]="item_menu_view_expense_category.icon"></app-card>
      </div>
    </div>

    <div>
      <app-main-header title="ÁREA DE DESPENSAS"></app-main-header>
      <div appGridContainerSm2>
        <app-card class="mb-4" (click)="item_menu_registration_supplement.redirection()"
          [title]="item_menu_registration_supplement.title"
          [icon]="item_menu_registration_supplement.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_supplement.redirection()"
          [title]="item_menu_view_supplement.title"
          [icon]="item_menu_view_supplement.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_report_supplement.redirection()"
          [title]="item_menu_report_supplement.title"
          [icon]="item_menu_report_supplement.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_supplement_category.redirection()"
          [title]="item_menu_registration_supplement_category.title"
          [icon]="item_menu_registration_supplement_category.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_supplement_category.redirection()"
          [title]="item_menu_view_supplement_category.title"
          [icon]="item_menu_view_supplement_category.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_supplement_input.redirection()"
          [title]="item_menu_registration_supplement_input.title"
          [icon]="item_menu_registration_supplement_input.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_supplement_input.redirection()"
          [title]="item_menu_view_supplement_input.title"
          [icon]="item_menu_view_supplement_input.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_registration_supplement_output.redirection()"
          [title]="item_menu_registration_supplement_output.title"
          [icon]="item_menu_registration_supplement_output.icon"></app-card>
        <app-card class="mb-4" (click)="item_menu_view_supplement_output.redirection()"
          [title]="item_menu_view_supplement_output.title"
          [icon]="item_menu_view_supplement_output.icon"></app-card>
      </div>
    </div>
  </div>
</app-layout-page>
