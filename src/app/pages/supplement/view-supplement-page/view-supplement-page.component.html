<app-layout-page (checkLogin)="loadingPage($event)">
  <div class="flex-1 h-full overflow-y-auto scrollbar">
    <app-main-header title="VISUALIZAR CATEGORIAS DE INSUMOS"></app-main-header>
    <div class="m-1">
      <app-input-form #inputSearch (onInput)="search($event)" type="text" id="search"
        placeholder="Nome da Categoria" [icon]="routersIconsMap.search"></app-input-form>
      <div>
        <app-card-view *ngFor="let supplement of supplementsList" [icon]="routersIconsMap.wysiwyg"
          [item]="supplement.values" [id]="supplement.id" urlDetail="/supplements"></app-card-view>
      </div>
    </div>
  </div>
</app-layout-page>
