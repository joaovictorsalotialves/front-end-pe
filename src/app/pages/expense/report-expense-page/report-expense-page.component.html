<app-layout-page (checkLogin)="loadingPage($event)">
  <div class="flex-1 h-full overflow-y-auto scrollbar">
    <app-main-header title="RELATÓRIO DE DESPESAS"></app-main-header>
    <div class="mx-1">
      <div appGridContainerSm2>
        <div class="mb-4">
          <label class="font-semibold text-sm" for="startDate">Data Inicial:</label>
          <app-input-form #inputStartDate (onInput)="onDateRangeChange()" type="date" id="startDate"
            placeholder="Data Inicial"></app-input-form>
        </div>
        <div class="mb-4">
          <label class="font-semibold text-sm" for="endDate">Data Final:</label>
          <app-input-form #inputEndDate (onInput)="onDateRangeChange()" type="date" id="endDate"
            placeholder="Data Final"></app-input-form>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 lg:grid-cols-3 mb-4 gap-4">
        <app-card-report [value]="profit.toString()" legend="LUCRO" currencyBr></app-card-report>
        <app-card-report [value]="totalDonations.toString()" legend="DOAÇÕES"
          currencyBr></app-card-report>
        <app-card-report [value]="totalExpenses.toString()" legend="DESPESAS"
          currencyBr></app-card-report>
        <app-card-report [value]="totalPaidExpenses.toString()" legend="DESPESAS PAGA"
          currencyBr></app-card-report>
        <app-card-report [value]="totalUnpaidExpenses.toString()" legend="DESPESAS NÃO PAGA"
          currencyBr></app-card-report>
        <app-card-report [value]="totalLateExpenses.toString()" legend="DESPESAS ATRASADAS"
          currencyBr></app-card-report>
      </div>

      <div class="grid w-full">
        <div *ngIf="isLoading" class="loading">Carregando...</div>
        <echarts *ngIf="!isLoading" [options]="chartOptions"
          class="w-full min-h-[250px] sm:min-h-[300px] md:min-h-[350px] lg:min-h-[400px] xl:min-h-[450px]">
        </echarts>
      </div>
    </div>
  </div>
</app-layout-page>
