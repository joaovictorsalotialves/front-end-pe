<div class="relative mt-2 mb-2">
  <input appInput (blur)="handleBlur()" (input)="handleInput($event)" [attr.value]="value"
    [attr.type]="type" [attr.id]="id" [attr.placeholder]="placeholder" [disabled]="disabled">

  <span *ngIf="icon !== undefined"
    class="absolute inset-y-0 right-3 flex items-center pr-3 pointer-events-none">
    <img class="h5 w-5" [attr.src]="icon">
  </span>
</div>
