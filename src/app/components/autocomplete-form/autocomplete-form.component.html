<div (click)="onClickToggleMenu()" class="w-full relative my-2">
  <div>
    <input appInput #input (blur)="handleBlur()" (input)="handleInput($event)" [attr.value]="value"
      type="text" [attr.id]="id" [attr.placeholder]="placeholder" [disabled]="disabled"
      autocomplete="off">
    <span class="absolute inset-y-0 right-3 flex items-center pr-3 pointer-events-none">
      <img class="h-6 w-6" src="../../../assets/icons/icon_keyboard_arrow_down.png">
    </span>
  </div>
  <ul [class]="{
      'menu_open': toggleMenu
    }" class="
      _blur bg-white
      list-none mt-2 mb-2 px-2 py-4 rounded-lg absolute top-12 w-full
      max-h-60 overflow-y-auto
      opacity-0 hidden transition-transform left-2/4 -translate-x-2/4 z-10
  ">
    <li *ngFor="let option of options;" (click)="onSelect(input, option.id, option.value)"
      [attr.id]="option.id" class="px-4 py-2 mx-2 rounded-md cursor-pointer hover:bg-gray-200">
      {{option.value}}</li>
  </ul>
</div>
